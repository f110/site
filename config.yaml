  subtitle: ""
  # Logo image. This is displayed ogp image.
  logo: ""
  favicon: ""
  custom_css: ["/css/syntax.css"]

menu:
  main:
    - name: Blog
      url: "/"
      weight: 1
    - name: "About"
      url: "/about"
      weight: 2
    - name: "Tags"
      url: "/tags"
      weight: 3

frontmatter:
  lastmod: ["lastmod", "date"]

related:
  # Only include matches with rank >= threshold. This is a normalized rank between 0 and 100.
  threshold: 100
  # To get stable "See also" sections we, by default, exclude newer related pages.
  includeNewer: false
  # Will lower case keywords in both queries and in the indexes.
  toLower: false
  indices:
    - name: "keywords"
      weight: 150
    - name: "author"
      toLower: true
      weight: 30
    - name: "tags"
      weight: 100
    - name: "date"
      weight: 10
      pattern: "2017"

markup:
  golodmark:
    renderer:
      unsafe: true
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: "monokai"
    tabWidth: 4
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 1
